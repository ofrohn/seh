<script type="text/javascript">
  
  function getHeight(h, n, num) {
    var i, res = 0;
    for (i=0;i<h.length;i++) {
      if (res < h[i]) res = h[i];
    };
    return res + 6;
  };
  
  function init() {
    var i, j, t, key, lcs = {}, probes = {}, clm, l, col, ccol,
        id, frag, box, lcsort = [], dt = "", h = [], hrow, im = [], ids = "",
        COLNUM = 7, 
        bdy = document.getElementsByTagName("body")[0];

    SSEH.lc = "";
    SSEH.path("../images/");
    Hist.init();
    UI.scale = SSEH.SCALE;
  
    for (key in missions) {
      probes[key] = new Mission(key);
    };

    i = 0;
    for (key in Common.lc) {
      lcs[key] = new LC(key);
    };
    
    clm = Create.div(bdy, "legColW", "legColLV", {t:10, l:10, w:480});
  
    frag = document.createDocumentFragment();
/*    for (key in probes) {
      l = probes[key].AchievementsLnch();
      if (!l) continue;
      id = Common.names.findLV(l.lv);
      if (id) {
        if (l.id != "" && ids.search(l.id) != -1) continue;
        lvs[id].setStat("t");
        if (l.st == "lf") lvs[id].setStat("f");
        if (l.st == "pl") lvs[id].setStat("p");
        lvs[id].setStat("dt", l.dt);
        ids += l.id;
      };
    };
*/
    for (key in lcs) {
      lcsort.push({id:key, n:lcs[key].Name()});
    };
    lcsort.sort( function(a, b) { return a.n <= b.n?-1:1; } );
    
    for (i=0; i<lcsort.length; i++) {
      key = lcsort[i].id;
      t = lcs[key].Box();
      t.style.left = px(10);
      //t.style.width = px(442);
      t.style.top = "auto";
      frag.appendChild(t)
    };

    
    clm.appendChild(frag);


  };

  
</script>
