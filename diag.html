  function init() {
    var img, param;
        
    param = Hist.init();

    if (!param.c) {
      img = new Image();
      img.src = "images/hist.png";
      img.style.width = px(param.w);
      img.style.height = "auto";
      img.style.position = "absolute";
      img.style.top = px(0);
      param.p.appendChild(img);
    } else {
      setTimeout(Hist.load, 100);
    } 
  }  
</script>
